<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Route Optimizer</h1>
        <form action="/optimize" method="POST">
            <label for="source">Select Source City:</label>
            <select name="source" id="source" required>
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>

            <label for="destination">Select Destination City:</label>
            <select name="destination" id="destination" required>
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>

            <button type="submit">Find Route</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/visualize" method="get">
            <button type="submit">Visualize City Graph</button>
        </form>
    </div>
</body>
</html>
